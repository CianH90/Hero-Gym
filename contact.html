    <!--Form-->
    <section class="contact" aria-label="contact form">

                <input type="text" placeholder="Name" aria-label="name input" required class="textinput">
                <br>
                <input type="email" placeholder="Email" aria-label="email input" required class="textinput">
                <br>
                <input type="phonenumber" placeholder="Phone Number" aria-label="Phone number input" required class="textinput">
                <br>
                <textarea name="message" placeholder="Enter Message" cols="30" rows="10" class="textinput"></textarea>
                <br>
                <br>
                <button type="reset" class="btn btn-danger ">Submit</button>
            </form>
        </div>
    </section>
